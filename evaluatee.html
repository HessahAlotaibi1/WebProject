<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Evaluate</title>
    <link rel="stylesheet" href="maincascade.css">
    <style>
        main {
            flex: 1;
            margin: 40px;
        }
        h2 {
            line-height: 3em;
            margin-bottom: 30px;
        }
        section {
            margin-left: 40px;
            margin-top: 20px;
            line-height: 2.5em;
        }
        label {
            display: block;
        }
        select {
            width: 400px;
            height: 30px;
        }
        .Productorder {
            margin-top: 50px;
        }
        .star-rating {
            display: inline-flex;
            font-size: 30px;
            unicode-bidi: bidi-override;
            margin-left: 60px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
        textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/OpenBazaar-b.png" alt="Open Bazaar Logo" width="100">
            <h1>Open Bazaar</h1>
        </div>
      
        <div class="search">
            <input type="text" placeholder="Search" aria-label="Search">
        </div>
        <nav>
            <ul>
                <li><a href="KitchenPage.html">Kitchen</a></li>
                <li><a href="ToysPage.html">Toys & Games</a></li>
                <li><a href="ElectronicsPage.html">Electronics</a></li>
                <li><a href="Seller's_dashboard.html">Seller Dashboard</a></li>
                <li><a href="userprofile.html">User Page</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="breadcrumb">
        <p>
            <a href="home.html">Home</a> &gt; 
            <a href="userprofile.html">User</a> &gt; 
            <a href="evaluatee.html">Product Evaluation</a>
        </p>
    </div>

    <main>
        <section>
            <h2>Product Evaluation</h2>
            <form action="#" method="post">
                <div class="ordernumber">
                    <label for="orderno">Select Order No.</label>
                    <select id="orderno" name="orderno" required aria-required="true">
                        <option value="" disabled selected>Previous Orders</option>
                        <option value="order no 1">Order No 1</option>
                        <option value="order no 2">Order No 2</option>
                        <option value="order no 3">Order No 3</option>
                        <option value="order no 4">Order No 4</option>
                    </select>
                </div>
                <div class="Productorder">
                    <label for="Product">Select Product.</label>
                    <select id="Product" name="Product" required aria-required="true" disabled>
                        <option value="" disabled selected>Product</option>
                    </select>
                </div>
                <div class="star-rating" role="group" aria-labelledby="rating-label">
                    <span id="rating-label" style="display: none;">Rate the product:</span>
                    <input type="radio" id="5-stars" name="rating" value="5" aria-label="5 stars">
                    <label for="5-stars" title="5 stars">★</label>
                    <input type="radio" id="4-stars" name="rating" value="4" aria-label="4 stars">
                    <label for="4-stars" title="4 stars">★</label>
                    <input type="radio" id="3-stars" name="rating" value="3" aria-label="3 stars">
                    <label for="3-stars" title="3 stars">★</label>
                    <input type="radio" id="2-stars" name="rating" value="2" aria-label="2 stars">
                    <label for="2-stars" title="2 stars">★</label>
                    <input type="radio" id="1-star" name="rating" value="1" aria-label="1 star">
                    <label for="1-star" title="1 star">★</label>
                </div>
                <div class="reviewarea">
                    <h2>Write Your Review</h2>
                    <textarea name="entry" rows="6" cols="64" aria-label="Write your review here" required></textarea>
                </div>
                <input type="submit" value="Submit" style="background-color: rgb(36, 36, 36); color: #f0f0f0; width: 80px;">
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>&copy; OpenBazaar. All rights reserved.</p>
        </div>
        <div class="footer-center">
            <div class="footer-logo">
                <img src="images/OpenBazaar-b.png" alt="OpenBazaar Logo" width="100">
            </div>
        </div>
        <div class="footer-right">
            <a href="mailto:OpenBazaar@gmail.com">Email: OpenBazaar@gmail.com</a>
            <p>Phone: 0569395763</p>
            <div class="social-icons">
                <a href="#"><img src="images/logo-instagram.svg" alt="Instagram Logo" width="40"></a>
                <a href="#"><img src="images/logo-facebook.svg" alt="Facebook Logo" width="40"></a>
            </div>
        </div>
    </footer>
 <script src="MainJs.js"></script>
</body>
</html>
