<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" href="maincascade.css">
    <style>

:root {
    --order-summary-background: #f2f2e2;
    --order-summary-border-color: #d1d0d0;
    --item-image-background: #fff;
    --text-color: #000;
}

.dark-theme {
    --order-summary-background: #444444;
    --order-summary-border-color: #666666;
    --item-image-background: #fff;
    --text-color: #fff;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: var(--order-summary-background);
    color: var(--text-color);
}

.container {
    flex: 1;
}

.cart-section {
    padding: 20px;
    width: 70%;
    float: left;
}

.cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.cart-items {
    border: 1px solid var(--order-summary-border-color);
    padding: 10px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid var(--order-summary-border-color);
}

.cart-item:last-child {
    border-bottom: none;
}

.item-image {
    width: 80px;
    height: 80px;
    background-color: var(--item-image-background);
    display: flex;
    align-items: center;
    justify-content: center;
}

.item-info {
    flex-grow: 1;
    padding: 0 15px;
}

.item-quantity input {
    width: 50px;
    padding: 5px;
}

.item-total {
    padding: 10px;
}

.remove-item {
    cursor: pointer;
    color: red;
    background: none;
    border: none;
    font-size: 16px;
    padding: 10px;
}

.remove-item:hover {
    text-decoration: underline;
}

.order-summary {
    width: 25%;
    float: right;
    padding: 20px;
    background-color: var(--order-summary-background);
    border: 1px solid var(--order-summary-border-color);
}

.order-summary h3 {
    margin-bottom: 20px;
}

.order-summary p {
    margin-bottom: 10px;
}

.checkout-btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
.empty-cart {
    background: none; /* Removes any background */
    border: none; /* Removes any border */
    padding: 0; /* Ensures no extra spacing */
    cursor: pointer; /* Keeps the pointer style for a button */
}
.empty-cart img {
    width: 40px;
    height: 40px;
    object-fit: contain; /* Ensures the icon is scaled correctly */
    transition: transform 0.3s ease;
}

.empty-cart img:hover {
    transform: scale(1.1);
}

       
    </style>
</head>
<body>
    <script src="MainJs.js"></script>

    <div class="container">
        <header>
            <div class="logo">
                <img src="images/OpenBazaar-b.png" alt="Open Bazaar Logo" width="100">
                <h1>OpenBazaar</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="KitchenPage.html">Kitchen</a></li>
                    <li><a href="ToysPage.html">Toys & Games</a></li>
                    <li><a href="ElectronicsPage.html">Electronics</a></li>
                    <li><a href="Seller's_dashboard.html">Seller Dashboard</a></li>
                    <li><a href="userprofile.html">User Page</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </header>

        <div class="breadcrumb">
            <p><a href="home.html">Home</a> --&gt; <a href="cart.html">Cart</a></p>
        </div>
    


        <form action="#" method="POST">
            <div class="clearfix">
                <section class="cart-section">
                    <div class="cart-header">
                        <h2>Shopping Cart</h2>
                        <button class="empty-cart" onclick="emptyCart()" type="button">
                            <img src="images/trash-outline.svg" alt="Empty Cart">
                        </button>
                    </div>
                    
                    <div class="cart-items" id="cartItems">
                      
                    </div>
                </section>

                <aside class="order-summary">
                    <h3>Order Summary</h3>
                    <p>Subtotal: <span id="subtotal">0.0 SAR</span></p>
                    <p>Shipping: 0.0 SAR</p>
                    <p>Total: <span id="total">0.0 SAR</span></p>

                    <button class="checkout-btn" type="button" onclick="checkout()">Checkout</button>
                </aside>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-left">
            <p>&copy; OpenBazaar. All rights reserved.</p>
        </div>
        <div class="footer-center">
            <img src="images/OpenBazaar-b.png" alt="Open Bazaar Logo" width="100">
        </div>
        <div class="footer-right">
            <a href="mailto:OpenBazaar@gmail.com">Email: OpenBazaar@gmail.com</a>
            <p>Phone: 0569395763</p>
            <div class="social-icons">
                <a href="#"><img src="images/logo-instagram.svg" alt="Instagram Logo" width="40"></a>
                <a href="#"><img src="images/logo-facebook.svg" alt="Facebook Logo" width="40"></a>
            </div>
        </div>
    </footer>

  
</body>
</html>
