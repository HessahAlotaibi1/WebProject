<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	<title>Manage offers </title>
	
	<link rel="stylesheet" href="maincascade.css">
	<style>
			
		.user {
			padding:20px;
		}
		
		.offers-section, .add-offer-section {
			padding: 20px;
		}

		.offers-container {
			display: flex;
			flex-direction:column;
			flex-wrap: wrap;
			gap: 20px;
			margin-bottom: 20px;
		}	
		
		.add-offer-form{
			display: flex;
			flex-direction:column;
			flex-wrap: wrap;
			gap: 20px;
			margin-bottom: 20px;
		}	

		.offer-item {
			display: flex;
			align-items: center;
			gap: 10px; 
		}

		.offer-image {
			width: 60px;
			height: 60px;
			border-radius: 5px; 
		}

		.add-offer-form {
			display: flex;
			flex-direction: column;
			gap: 10px; 
		}
		
	</style>
</head>

<body>
	<script src="MainJs.js"></script>
    <header>
        <div class="logo">
            <img src="images/OpenBazaar-b.png" alt="Open Bazaar Logo" width="100">
			<h1>OpenBazaar</h1>
        </div>
		
        <div class="search">
            <input type="text" placeholder="Search">
        </div>

        <nav>
            <ul>
                <li><a href="KitchenPage.html">Kitchen</a></li>
                <li><a href="ToysPage.html">Toys & Games</a></li>
                <li><a href="ElectronicsPage.html">Electronics</a></li>
                <li><a href="Seller's_dashboard.html">Seller Dashboard</a></li>
                <li><a href="userprofile.html">User Page</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>		
	</header>

    <div class="breadcrumb">
        <p><a href="home.html">Home</a> --&gt; <a href="Seller's_dashboard.html">Seller Dashboard</a> --&gt; <a href="Manage_offers.html">Manage offers</a> </p>
    </div>
	
	<div class="user">
		<img src="images/user.png" alt="profile picture" width="80" height="80" style="float:left;" >
		<br>
		<h1>Username</h1>
		<p>products provided:6<p>
	</div>	
	
	<div class="offers-section">
		<h3>Available Offers</h3>
		<br>
		
        <form class="offers-form" action="#" method="POST">
		<fieldset>
            <div class="offers-container">
				
                <div class="offer-item">
                  <input type="checkbox" id="offer1" name="offers" value="Offer 1">
                    <label for="offer1">
                        <img src="images/caroffer.jpg" alt="Offer 1" class="offer-image">
                        Two Red Cars for the price of one!
                    </label>
                </div>
				
                <div class="offer-item">
                   <input type="checkbox" id="offer2" name="offers" value="Offer 2">
                    <label for="offer2">
                        <img src="images/batmanoffer.jpg" alt="Offer 2" class="offer-image">
                        50% disscount on Batman Lego
                    </label>
					
                </div>

            </div>

            <button type="submit" class="delete-button" style="text-align:center;">Delete Selected Offers</button>
			
		</fieldset>
        </form>
    </div>

    <div class="add-offer-section">
		<h3>Add New Offer </h3>
		<br>
		
        <form class="add-offer-form" action="#" method="POST" enctype="multipart/form-data">
		<fieldset>
		
			<ul style="list-style-type:none;">	
				<li> <label for="offer-products">Products:</label>
					<select id="offer-products" name="offer-products" size="2" multiple> 
						<option>Headphones</option>	
						<option>Kitchen Utensils Set</option>	
						<option>Pot</option>	
						<option>Batman Lego</option> 
						<option>Polocsh Projector, Native 1080P Projector </option> 
						<option>Red Car</option> 
					</select>
				</li> 

				<li> <label for="offer-name">Offer Name:</label>
				<input type="text" id="offer-name" name="offer-name" >  </li>
				
				<li> <label for="offer-des">Offer description:</label>
				<input type="text" id="offer-des" name="offer-des"> </li>  			

				<li> <label for="offer-image">Offer Image:</label>
				<input type="file" id="offer-image" name="offer-image" accept="image/*" > </li>
				
			</ul>
			
				<button type="submit" class="add-button">Add Offer</button>
				<button type="reset" class="reset-button">Start Over </button>
			
		</fieldset>
        </form>
		
    </div>
	
	<footer>
		<div class="footer-left">
			<p>&copy; OpenBazaar. All rights reserved.</p>
		</div>
		
		<div class="footer-center">
			<div class="footer-logo">
				<img src="images/OpenBazaar-b.png" alt="Open Bazaar Logo" width="100">
			</div>
		</div>
		
		<div class="footer-right">
			<a href="mailto:OpenBazaar@gmail.com">Email: OpenBazaar@gmail.com</a>
			<p>Phone: 0569395763</p>
			<div class="social-icons">
				<a href="#"><img src="images/logo-instagram.svg" alt="Instagram Logo" width="40"></a>
				<a href="#"><img src="images/logo-facebook.svg" alt="Facebook Logo" width="40"></a>
			</div>
			
		</div>
    </footer>
	
</html>
